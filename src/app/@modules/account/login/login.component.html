<div class="main">
  <div class="columns">
    <div class="background-column column is-hidden-mobile has-background-white-ter has-shadow"
         style="background-image: url('./assets/background.jpg')">
      <div class="container is-fluid has-text-right">
        <h1 class="title is-1 has-text-white text-border">{{ appConfig.appName }}</h1>
        <h2 class="subtitle is-2 has-text-white text-border">{{ appConfig.appDescript }}</h2>
        <h4 class="subtitle is-3 has-text-white text-border">{{ appConfig.appDescriptSubline1 }}</h4>
        <h2 class="subtitle is-4 has-text-white text-border">{{ appConfig.appDescriptSubline2 }}</h2>
        <p class="has-text-white text-border"> {{ appConfig.appVersion }}</p>
      </div>
    </div>
    <div class="form-column column is-mobile is-fifths-tablet is-two-quarter-desktop is-one-quarter-fullhd">
      <div class="container is-fluid">
        <section class="section">
          <div id="login-form">
            <div class="has-text-centered">
              <h1 class="title is-3 is-spaced has-text-grey-dark has-text-weight-semibold">Logowanie</h1>
              <p class="subtitle is-6 has-text-grey has-text-weight-light">Zaloguj się do swojego konta</p>
            </div>
            <br><br>
            <div [class]="errorMessage ? 'notification has-text-centered':'is-hidden'">{{ errorMessage }}</div>
            <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
              <div class="field">
                <div class="control">
                  <label>
                    <input id="username" class="input" type="text" formControlName="username" autofocus placeholder="login">
                  </label>
                </div>
              </div>
              <div class="field">
                <div class="control has-icon has-icon-right">
                  <label>
                    <input id="password" class="input" type="password" formControlName="password" placeholder="hasło">
                  </label>
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button type="submit"
                          [class]="isSubmit ? 'button  is-info is-loading is-fullwidth' : 'button is-info is-fullwidth'"
                          [disabled]="!loginForm.valid || isSubmit">Zaloguj
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="has-text-centered">
            <br>
            <a class="has-text-info" routerLink="/account/forgot">Nie pamiętam hasła ?</a>
          </div>
        </section>
      </div>

    </div>
  </div>
</div>
